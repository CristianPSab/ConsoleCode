<div>   
  <mat-form-field appearance="standard">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >
  
    <!-- Position Column -->
    <ng-container matColumnDef="idPersona">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.idPersona}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef> Pa√≠s </th>
      <td mat-cell *matCellDef="let element"> {{element.pais?.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="editar-eliminar">
      <th mat-header-cell *matHeaderCellDef> editar-eliminar </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-button color="primary" (click)="openModal(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="accent"  (click)="onDelete(row.idPersona)">
          <mat-icon>delete-forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    
   
  </table>

  <mat-paginator [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cant" (page)="Paginator($event)"></mat-paginator>

</div>
    <button mat-button color="warn" (click)="openModal()" style="float: right;"> 
      <mat-icon>person_add</mat-icon>
    </button>
